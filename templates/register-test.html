{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .login-button {
            position: fixed; 
            top: 20px; 
            right: 20px; 
            background-color: #1C342F; 
            color: rgb(233, 233, 233); 
    
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            border: 0.01em solid #3d4a48
        }

        .search-container {
            position: fixed;
            top: 10px;
            left: 50px;
            display: flex;
            align-items: center;
            background-color: transparent; 
            padding: 5px 10px;
            border-radius: 5px;
            backdrop-filter: blur(5px); 
        }

        .search-container input {
            border: none;
            outline: none;
            background: hsla(0, 0%, 0%, 0.032);
            font-size: 14px;
            padding: 18px 0 18px 18px;
            width: 400px;
            height: 1px;
            border-radius: 20px;
            color: #000000;
        }

        .search-container .search-icon {
            font-size: 20px;
            color: #535353; 
            margin-right: 10px; 
        }


        .search-container input:focus {
            border: 2px solid #00741f; 
            border-radius: 20px; 
        }
        
        body {
            font-family: 'Poppins', sans-serif, 'Roboto';
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url("{% static 'images/idk.jpg' %}") no-repeat center center;
            background-size: cover;
        }
        
        
        .register-container {
            width: 450px;
            background-color: transparent;
            color: #fff;
            border-radius: 15px;
            padding: 50px 40px;
        }
        .register-container h1 {
            font-size: 65px;
            color: #1C342F;
            text-align: center;
            margin-top: -50px;
            padding-bottom: 30px;
        }
        .register-container .input-box,
        .register-container .input-firstname,
        .register-container .input-lastname,
        .register-container .input-username,
        .register-container .input-email {
        position: relative;
        width: 100%;
        height: 20px;
        margin: 30px 0;
        }

        input {
        width: 100%;
        height: 45px;
        border: 2px solid rgb(255, 253, 253);
        outline: none;
        border-radius: 10px;
        font-size: 16px;
        color: #000000;
        padding: 20px 0 20px 20px;
        }
        .signup-button {
            width: 100%;
            height: 45px;
            background: #1C342F;
            outline: none;
            border-radius: 5px;
            box-shadow: 0 0 10px #0000001a;
            cursor: pointer;
            font-size: 16px;
            color: #ffffff;
            font-weight: 700;
            border: 0.01em solid #3d4a48; 
            margin-top: 10px;
        }   
        button:hover {
            background-color: #4c5c5a;
        }
        .register-container .login-message {
            display: flex;
            justify-content: center;
            font-size: 15px;
            margin: 15px 0 -15px;
        }
        .login-message a {
            color: #fff;
            text-decoration: none ;
        }

        .login-message a:hover {
            text-decoration: underline;
        }
        .or-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 25px 0 15px;
       }
        .or-container .line {
            flex: 1;
            height: 1px;
            background-color: #ffffff;
        }
        .or-container .or {
            font-size: 15px;
            font-weight: 300;
            color: #fff;
            margin: 0 10px;
        }
        .google-signin-button {
            width: 100%;
            height: 45px;
            background-color: #fff;
            border: 1px solid rgba(0, 0, 0, 0.1); 
            outline: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
            color: #404040;
            font-weight: 600;
            align-items: center;
            display:flex;
            justify-content: center;
            gap: 10px;
        }
        
        #error-message {
            color: red;
            margin-top: 10px;
        }
        #success-message {
            color: green;
            margin-top: 10px;
        }
        .bottom-links {
    position: fixed;
    bottom: 20px;
    left: 20px;
    font-size: 14px;
    color: #fff;
    display: flex;
    gap: 20px;
}

.bottom-links a {
    color: #fff;
    text-decoration: none;
}

.bottom-links a:hover {
    text-decoration: underline;
}
    </style>
</head>
<body>
    <button class="login-button">Log in</button>
    <div class="search-container">
        <IoSearchOutline className="search-icon" />
        <input type="text" placeholder="Search BlueVoyage" />
    </div>
    <div class="register-container">
        <h1>BlueVoyage</h1>
        <div class="bottom-links">
            <a href="your-terms-link-here" target="_blank" rel="noopener noreferrer">Terms</a>
            <a href="your-privacy-link-here" target="_blank" rel="noopener noreferrer">Privacy</a>
            <a href="your-support-link-here" target="_blank" rel="noopener noreferrer">Support</a>
            <a href="your-information-link-here" target="_blank" rel="noopener noreferrer">Information</a>
        </div>
        <form id="register-form">
            <div class="input-firstname">
                <input type="text" id="first-name" placeholder="First Name" required />
            </div>
            <div class="input-lastname">
                <input type="text" id="last-name" placeholder="Last Name" required />
            </div>
            <div class="input-username">
                <input type="text" id="username" placeholder="Username" required />
            </div>
            <div class="input-email">
                <input type="email" id="email" placeholder="Email" required />
            </div>
            <div class="input-box">
                <input type="password" id="password" placeholder="Password" required />
            </div>
             <button class="signup-button">Sign up</button>
        </form>
        <div class="login-message">
            <a href="#">Already have an account? Log in!</a>
        </div>
        <div class="or-container">
            <span class="line"></span>
            <span class="or">or</span>
            <span class="line"></span>
        </div>
        <div class="continue">
            <button type="button" class="google-signin-button">
                <FaGoogle class="social-icon-google" />
                <span>Continue with Google</span>
            </button>
        </div>
        
        <div id="error-message"></div>
        <div id="success-message"></div>
    </div>

    <script>
        document.getElementById('register-form').addEventListener('submit', async function(event) {
            event.preventDefault();  // Prevent the default form submission

            const firstName = document.getElementById('first-name').value;
            const lastName = document.getElementById('last-name').value;
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        first_name: firstName,
                        last_name: lastName,
                        username: username,
                        email: email,
                        password: password
                    })
                });

                if (!response.ok) {
                    throw new Error('Registration failed');
                }

                const data = await response.json();
                document.getElementById('success-message').innerText = 'Verification token sent to your email!';

            } catch (error) {
                document.getElementById('error-message').innerText = error.message;
            }
        });
    </script>
</body>
</html>
